<!-- email_templates/share_blog_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_title }}</title>
</head>
<body>
    <h2>{{ blog_title }}</h2>
    <p><strong>Published By:</strong> {{ published_by }}</p>
    <p><strong>Published At:</strong> {{ published_at }}</p>
    <p><strong>Comments:</strong><br>{{ comments }}</p>
    <p><strong>Tags:</strong> 
        {% for tag in blog_tags %}
            <span class="badge badge-primary">{{ tag }}</span>
        {% endfor %}
    </p>
    <p>{{ blog_content | safe }}</p>
</body>
</html>
