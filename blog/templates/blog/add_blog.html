{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data" action="{% url 'add_blog' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                {{ form.media }}
                {{ form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>
    </form>
</div>
{% endblock %}
